<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Kanban.css">
    <title>Kanban</title>
</head>
<body>
    <h1>For work</h1>
    <main id="kanbanBoard">
        <section class="swimlane first">
            <div class="card">Wait</div>
            <button id="bt1">Add</button>
            
        </section>
        <section class="swimlane To">
            <div class="card">
                <h2>Learn JavaScript</h2>
            </div>
        </section>
        <section class="swimlane inProgress">
            <div class="card">
                <h2>Learn Python</h2>
            </div>
        </section>
        <section class="swimlane Done">
            <div class="card">
                <h2>Learn C/C++</h2>
            </div>
        </section>
    </main>
    <script src="forbutton.js"></script>
</body>
</html>
